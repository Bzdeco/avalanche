apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'weatherCollector.WeatherApplication'

jar {
	baseName = 'weather'
    manifest {
        attributes 'Main-Class': 'weatherCollector.WeatherApplication'
    }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

